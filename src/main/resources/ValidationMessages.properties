# ===== BusinessDomain validation messages =====br.com.jstack.request.domainAggregate.canonicalid.notblank=canonicalId must not be blank.br.com.jstack.request.domainAggregate.canonicalid.pattern=canonicalId must match the pattern 'domainAggregate:<tenantAggregate>/<acronym>' (e.g., domainAggregate:rd/FINA).br.com.jstack.request.domainAggregate.tenantId.notblank=tenantId must not be blank.br.com.jstack.request.domainAggregate.tenantId.pattern=tenantId must be 2\u201310 lowercase letters, digits, or hyphens (e.g., rd, ford, vivo).br.com.jstack.request.domainAggregate.acronym.notblank=acronym must not be blank.br.com.jstack.request.domainAggregate.acronym.pattern=acronym must be exactly 4 uppercase letters (e.g., FINA).br.com.jstack.request.domainAggregate.name.size=name must be between 5 and 30 characters.br.com.jstack.request.domainAggregate.description.size=description must be between 5 and 255 characters.br.com.jstack.request.domainAggregate.status.notblank=status must not be blank.br.com.jstack.request.domainAggregate.status.pattern=status must be one of: ACTIVE, DEPRECATED, INACTIVE.