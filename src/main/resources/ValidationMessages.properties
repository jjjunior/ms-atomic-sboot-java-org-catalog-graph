# ===== BusinessDomain validation messages =====br.com.jstack.request.domain.canonicalid.notblank=canonicalId must not be blank.br.com.jstack.request.domain.canonicalid.pattern=canonicalId must match the pattern 'domain:<tenant>/<acronym>' (e.g., domain:rd/FINA).br.com.jstack.request.domain.tenantId.notblank=tenantId must not be blank.br.com.jstack.request.domain.tenantId.pattern=tenantId must be 2\u201310 lowercase letters, digits, or hyphens (e.g., rd, ford, vivo).br.com.jstack.request.domain.acronym.notblank=acronym must not be blank.br.com.jstack.request.domain.acronym.pattern=acronym must be exactly 4 uppercase letters (e.g., FINA).br.com.jstack.request.domain.name.size=name must be between 5 and 30 characters.br.com.jstack.request.domain.description.size=description must be between 5 and 255 characters.br.com.jstack.request.domain.status.notblank=status must not be blank.br.com.jstack.request.domain.status.pattern=status must be one of: ACTIVE, DEPRECATED, INACTIVE.